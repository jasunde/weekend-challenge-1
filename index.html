<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Employee Form</h1>
      <form id="employeeForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required><br />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required><br />

        <label for="idNumber">ID Number</label>
        <input type="number" id="idNumber" name="idNumber" required><br />

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" required><br />

        <label for="annualSalary">Annual Salary</label>
        <input type="number" id="annualSalary" name="annualSalary" required><br />

        <input type="submit">
      </form>

      <section>
        <h2>Monthly Salary Expenditures: <span id="monthlyPayroll">$0.00</span></h2>

        <h2>Employee List</h2>
        <table id="employeeTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </table>

      </section>
    </div>

  </body>
</html>
